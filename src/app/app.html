<div class="game-wrapper">
  <div class="title-container">
    <h1 class="game-title">Heroes of Angular</h1>
  </div>
  <main>
    <app-inventory></app-inventory>
    @if (gameState.isBatle().valueOf()) {
      <app-batle></app-batle>
    }
    @else{
      <app-world-map></app-world-map>
    }
  </main>
</div>
